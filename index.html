<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- STYLES -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <!-- BOOLZAPP -->
    <div id="app" class="container">
        <aside class="side">
            <section class="header-side">
                <div class="user">
                    <img src="./img/avatar_8.jpg" alt="User Image">
                    <span class="user-name">Francesco Ferilli</span>
                </div>
                <div class="header-interactions">
                    <i class="fas fa-circle-notch"><a href="#"></a></i>
                    <i class="fas fa-comment-alt"><a href="#"></a></i>
                    <i class="fas fa-ellipsis-v"><a href="#"></a></i>
                </div>
            </section>
            <section class="notifications">
                <div class="sound">
                    <i class="fas fa-bell-slash"></i>
                </div>
                    <div class="sound-info">
                        <span>Receive new messages notifications</span>
                        <span><a href="#">Active desktop notifications</a></span>
                    </div>
            </section>
            <section class="search">
                <div class="search-icon">
                    <i class="fas fa-search"><a href="#"></a></i>
                </div>
                <div class="search-input">
                    <input type="text" class="search-text" placeholder="Search or start a new chat">
                </div>
            </section>
            <section class="main-side"></section>
        </aside>
        <main class="content">
            <section class="header-content">
                <div class="chat-name">
                    <img src="./img/avatar_1.jpg" alt="Avatar 1 Image">
                    <div class="chat-info">
                        <span>Michele</span>
                        <span class="log">Last log in at 10:35</span>
                    </div>
                </div>
                <div class="chat-interactions">
                    <i class="fas fa-search"><a href="#"></a></i>
                    <i class="fas fa-paperclip"><a href="#"></a></i>
                    <i class="fas fa-ellipsis-v"><a href="#"></a></i>
                </div>
            </section>
            <section class="main-content">
                <div class="wrapper-message-sent">
                    <div class="message-sent">
                        <div class="message-text">Message sent</div>
                        <div class="log-sent">23/04/2021 13:05</div>
                    </div>
                </div>
                <div class="wrapper-message-received">
                    <div class="message-received">
                        <div class="message-text">Message received</div>
                        <div class="log-received">23/04/2021 13:08</div>
                    </div>
                </div>
            </section>
            <section class="footer-content">
                <div class="emoji">
                    <i class="far fa-smile"><a href="#"></a></i>
                </div>
                <div class="chat">
                    <input type="text" class="chat-input" placeholder="Write a message here">
                </div>
                <div class="audio">
                    <i class="fas fa-microphone"></i>
                </div>
            </section>
        </main>
    </div>






















    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
